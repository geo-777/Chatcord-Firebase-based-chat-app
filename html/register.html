<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatcord</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../styles/color-pallete.css" />
    <link rel="stylesheet" href="../styles/loader-login.css" />
    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <body>
    <main class="hidden">
      <div class="login-container">
        <div class="left">
          <img src="../assets/logo.png" class="icon" alt="ChatCord Logo" />

          <div class="welcome-text">
            <h3>Welcome <span>back</span> !</h3>
            <p>Enter your details and jump right in</p>
          </div>

          <form action="#" class="login-form">
            <label for="username" class="label-user">
              <div class="error-handler">
                <p>Username</p>
                <p id="error-user" class="error-msg hidden">
                  User already exists.
                </p>
              </div>
              <input
                type="text"
                name="username"
                id="username"
                class="input-box"
                placeholder="Pick a username"
              />
            </label>
            <label class="label-email" for="email">
              <div class="error-handler">
                <p>Email</p>
                <p id="error-email" class="error-msg hidden">
                  Valid Email Required
                </p>
              </div>
              <input
                type="email"
                name="email"
                id="email"
                class="input-box"
                autocomplete="email"
                placeholder="Enter your mail address"
            /></label>

            <label for="password" class="label-password">
              <div class="error-handler">
                <p>Password</p>
                <p id="error-pass" class="error-msg hidden">
                  Password too short
                </p>
              </div>
              <input
                type="password"
                name="password"
                id="password"
                class="input-box"
                autocomplete="current-password"
                placeholder="Enter a password"
              />
            </label>
            <div class="tos-container">
              <input type="checkbox" name="tos" id="tos" class="tos-check" />
              <label class="tos-text" for="tos"
                >I agree to the
                <a class="tos-link" href="#">Terms & Condition.</a></label
              >
            </div>

            <input
              type="submit"
              value="Sign up "
              id="signup-btn"
              class="login-btn"
            />
          </form>

          <p class="register-link">
            Already have an account ? <a href="../index.html">Login</a>
          </p>
        </div>
        <div class="banner-img">
          <img src="../assets/banner-side.png" alt="" />
        </div>
      </div>
    </main>

    <div class="loader-container" id="preloader">
      <div class="logo-loader">
        <img src="../assets/logo-trial.png" alt="logo" />
      </div>
    </div>
  </body>
  <script>
    let waitMsLoginLoader = 0;
    window.addEventListener("load", () => {
      setTimeout(() => {
        const preloader = document.getElementById("preloader");
        preloader.style.animation = "fadeOut 0.15s ease-out forwards";

        // Remove after animation ends
        preloader.addEventListener("animationend", () => {
          preloader.style.display = "none";
          document.querySelector("main").classList.remove("hidden");
        });
      }, waitMsLoginLoader);
    });
  </script>
  <script type="module" src="../js/register.js"></script>
</html>
